<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/d3.js"></script>
    <script src="lib/d3jstopojson.v1.js"></script>
    <title>Major Assignment - 2</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container1 {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .name {
            font-size: 18px;
            color: #777;
            margin: 0;
        }
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


    </style>

</head>

<body>
    <div class="container1">
        <h1 class="title">Data Visualization Major Assignment2  </h1>
        <h3 class="name">Bharath Anand</h3>
        <div id="map-container"></div>
    </div>
    <div id="tooltip"></div>
    <div class="container">
        <!-- Title goes here -->
        <!-- Name goes here -->
        <div class="fig1"></div>
        <div class="fig2"></div>
        <div class="fig3"></div>


    </div>

    <script>
        /*-------------------------------------------------------*/
        /*------------------- Window setting --------------------*/
        /*-------------------------------------------------------*/
        // dimension of the page
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };


        const svgWidth = window_dims.width/2;
        const svgHeight = window_dims.width/3;
        // Append an SVG element to body, then append a path for the boundaries



        /*-------------------------------------------------------*/
        /*-----------------parallel load data--------------------*/
        /*-------------------------------------------------------*/

        // a topojson file containing population of each town in different years
        const MA_counties = "data/towns.topojson"
            // gini index per county
        const gini_index = "data/gini_index.csv"



        // open both files
        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data =>
        {
            // topology data
            const topology_data = data[0];
            // gini index data
            const csv_data = data[1];

            const generateMap1 = (topo_data, containerName, width, height, margin = 30) => {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

                /*-------------------------------------------------------*/
                /*-----------------Topojson data handling----------------*/
                /*-------------------------------------------------------*/
                // if topojson file is imported we need to 
                // convert topology data to geojson 
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);

                /*-------------------------------------------------------*/
                /*----------------------Projections----------------------*/
                /*-------------------------------------------------------*/
                const projections = [
                    d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection
                    d3.geoEquirectangular(), //Cylindrical Projections
                    d3.geoOrthographic()
                ]
                /*-------------------------------------------------------*/
                /*----------------geoPath generator----------------------*/
                /*-------------------------------------------------------*/

                const geoPath_generator = d3.geoPath()
                    .projection(projections[3].fitSize([width - margin, height - margin], geojson))
                /*-------------------------------------------------------*/
                /*----------------------Color Scaling--------------------*/
                /*-------------------------------------------------------*/
                //https://observablehq.com/@d3/working-with-color
                //https://colorbrewer2.org/#type=diverging&scheme=RdYlBu&n=6
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027', '#fc8d59', '#fee090', '#e0f3f8', '#91bfdb', '#4575b4'].reverse())
                // if the data is scaled using log scale
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                // if the data is scaled using linear scale
                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                /*-------------------------------------------------------*/
                /*---------------------- Tooltip ------------------------*/
                /*-------------------------------------------------------*/
                const tooltip = d3.select("#tooltip");

                /*-------------------------------------------------------*/
                /*----------------- Add Heading (Population in 1980) ----*/
                /*-------------------------------------------------------*/
                d3.select(containerName)
                .insert("h2", "svg") // Insert an H2 element before the SVG
                .text("Population in 1980")
                .style("text-align", "center");

                /*--------------------------------------------------------*/
                /*----------------- channelling marks --------------------*/
                /*--------------------------------------------------------*/

                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(logScale(d['properties']['POP1980'])))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9)
                        tooltip.html(`<strong>Town:</strong> ${d['properties']['TOWN']} <br> ` +
                            `<strong> Population:</strong> ${d['properties']['POP1980']}`)
                            .style("left", m.clientX + "px")
                            .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9)
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0)
                    })

            }

            const generateMap2 = (topo_data, containerName, width, height, margin = 30) => {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

                /*-------------------------------------------------------*/
                /*-----------------Topojson data handling----------------*/
                /*-------------------------------------------------------*/
                // if topojson file is imported we need to 
                // convert topology data to geojson 
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);

                /*-------------------------------------------------------*/
                /*----------------------Projections----------------------*/
                /*-------------------------------------------------------*/
                const projections = [
                    d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection
                    d3.geoEquirectangular(), //Cylindrical Projections
                    d3.geoOrthographic()
                ]
                /*-------------------------------------------------------*/
                /*----------------geoPath generator----------------------*/
                /*-------------------------------------------------------*/

                const geoPath_generator = d3.geoPath()
                    .projection(projections[3].fitSize([width - margin, height - margin], geojson))
                /*-------------------------------------------------------*/
                /*----------------------Color Scaling--------------------*/
                /*-------------------------------------------------------*/
                //https://observablehq.com/@d3/working-with-color
                //https://colorbrewer2.org/#type=diverging&scheme=RdYlBu&n=6
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027', '#fc8d59', '#fee090', '#e0f3f8', '#91bfdb', '#4575b4'].reverse())
                // if the data is scaled using log scale
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP2010']
                        return d['properties']['POP2000']
                    }))
                
                /*-------------------------------------------------------*/
                /*---------------------- Tooltip ------------------------*/
                /*-------------------------------------------------------*/
                const tooltip = d3.select("#tooltip");

                /*-------------------------------------------------------*/
                /*----------------- Add Heading ( Population change between 2010 and 2000 in each town ) ----*/
                /*-------------------------------------------------------*/
                d3.select(containerName)
                .insert("h2", "svg") // Insert an H2 element before the SVG
                .text(" Population change between 2010 and 2000 in each town ")
                .style("text-align", "center");

                /*--------------------------------------------------------*/
                /*----------------- channelling marks --------------------*/
                /*--------------------------------------------------------*/
                // Calculate population change and add it to each feature
                geojson.features.forEach((feature) => {
                feature.properties['POP_CHANGE'] = feature.properties['POP2010'] - feature.properties['POP2000'];
                });


                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(logScale(d['properties']['POP_CHANGE'])))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9)
                        tooltip.html(`<strong>Town:</strong> ${d['properties']['TOWN']} <br> ` +
                            `<strong> Population:</strong> ${d['properties']['POP_CHANGE']}`)
                            .style("left", m.clientX + "px")
                            .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9)
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0)
                    })

            }
            
            const generateMap3 = (topo_data, containerName, width, height, margin = 30) => {
    const svg = d3.select(containerName).append("svg")
        .attr("width", width)
        .attr("height", height);

    /*-------------------------------------------------------*/
    /*-----------------Topojson data handling----------------*/
    /*-------------------------------------------------------*/
    // if topojson file is imported we need to 
    // convert topology data to geojson 
    const geojson = topojson.feature(topo_data, topo_data.objects.ma);

    /*-------------------------------------------------------*/
    /*----------------------Projections----------------------*/
    /*-------------------------------------------------------*/
    const projections = [
        d3.geoAzimuthalEqualArea(),
        d3.geoAlbersUsa(),
        d3.geoAlbers(),
        d3.geoMercator(),
        d3.geoNaturalEarth1(),
        d3.geoEqualEarth(),
        d3.geoConicEqualArea(),
        d3.geoEquirectangular(),
        d3.geoOrthographic()
    ];

    /*-------------------------------------------------------*/
    /*----------------geoPath generator----------------------*/
    /*-------------------------------------------------------*/
    const geoPath_generator = d3.geoPath()
        .projection(projections[3].fitSize([width - margin, height - margin], geojson));

    /*-------------------------------------------------------*/
    /*----------------------Color Scaling--------------------*/
    /*-------------------------------------------------------*/
    const colorInterpolator = d3.interpolateRgbBasis(['#d73027', '#fc8d59', '#fee090', '#e0f3f8', '#91bfdb', '#4575b4'].reverse());

    const countyColorScale = d3.scaleOrdinal()
        .domain(geojson.features.map(d => d.properties.TOWN))
        .range(d3.quantize(t => d3.interpolateSpectral(t * 0.85 + 0.15), geojson.features.length));

    /*-------------------------------------------------------*/
    /*---------------------- Tooltip ------------------------*/
    /*-------------------------------------------------------*/
    const tooltip = d3.select("body").append("div")
        .attr("id", "tooltip")
        .style("opacity", 0);

    /*-------------------------------------------------------*/
    /*----------------- Add Heading ( Coloring the map by County ) ----*/
    /*-------------------------------------------------------*/
    d3.select(containerName)
        .insert("h2", "svg")
        .text(" Coloring the map by County ")
        .style("text-align", "center");

    /*--------------------------------------------------------*/
    /*----------------- channelling marks --------------------*/
    /*--------------------------------------------------------*/
    const countyLabels = svg.append("g")
        .attr("class", "county-labels");

    svg.selectAll("path")
        .data(geojson.features)
        .enter()
        .append("path")
        .attr("d", d => geoPath_generator(d))
        .attr("fill", d => countyColorScale(d.properties.TOWN))
        .on("mouseenter", function (d) {
            d3.select(this)
                .attr("class", "highlighted");
            d3.select(this).raise();

            const countyName = d.properties.TOWN;

            tooltip.transition()
                .duration(200)
                .style("opacity", 0.9);
            tooltip.html(`<strong>County:</strong> ${countyName} <br>`)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px");

            countyLabels.selectAll("text").remove(); // Clear previous labels
            countyLabels.append("text")
                .attr("x", width / 2)
                .attr("y", height - 10)
                .attr("text-anchor", "middle")
                .text(countyName);
        })
        .on("mousemove", (m, d) => {
            tooltip.style("opacity", 0.9);
        })
        .on("mouseout", function () {
            d3.select(this)
                .attr("class", null);
            
            tooltip.transition()
                .duration(400)
                .style("opacity", 0);

            countyLabels.selectAll("text").remove(); // Clear labels when not hovering
        });
}


            generateMap1(topology_data,".fig1",svgWidth,svgHeight)
            generateMap2(topology_data,".fig2",svgWidth,svgHeight)
            generateMap3(topology_data,".fig3",svgWidth,svgHeight)
        })
    </script>
</body>

</html>
